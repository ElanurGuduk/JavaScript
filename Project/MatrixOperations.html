	<button onclick="addMatrix()">Adding</button>
	<button onclick="multiply()">Multiply</button>
	<button onclick="transpoze()">Transpoze</button>
<script>
	function addMatrix(){
		let cell1, cell2, cell3;
		let x,y;
		for(let i=0; i<3; i++){
  			cell1="m1_"
  			cell2="m2_"
  			cell3="m3_"
  			for(let j=0; j<3; j++){
    			cell1+=(i).toString()+(j).toString()
    			cell2+=(i).toString()+(j).toString()
    			cell3+=(i).toString()+(j).toString()
    			//get elements in Matrix
    			x=Number(document.getElementById(cell1).value)
    			y=Number(document.getElementById(cell2).value)
    			//set elements in Matrix
    			document.getElementById(cell3).value =x+y;
    			cell1="m1_"
    			cell2="m2_"
    			cell3="m3_"
  			}  
		}		
	}
	function multiply(){
		let x=3, t=3;
		let cell1, cell2, cell3;
		let a,b;
		let c=0;
		for(let i=0; i<x; i++){
			for(let j=0; j<t; j++){
      			for(let k=0; k<t; k++){
      				cell1='m1_'
        			cell2='m2_'
        			cell1+=(i).toString()+(k).toString()
        			cell2+=(k).toString()+(j).toString()
        			a=Number(document.getElementById(cell1).value)
        			b=Number(document.getElementById(cell2).value)
        			c=c+a*b        			
      			}
      			cell3='m3_'
      			cell3+=(i).toString()+(j).toString()
				document.getElementById(cell3).value =c;      			
      			c=0
    		}
		}
		
	}
	function transpoze(){
		let cell3='m3_'
		let tempCell='m3_'
		let temp;
		for(let i=0; i<3; i++){			
			for(let j=0; j<3; j++){
				temp=0
      			cell3+=(i).toString()+(j).toString()
      			temp=Number(document.getElementById(cell3).value)
      			console.log(temp)
      			cell3='m3_'
      			cell3+=(i).toString()+(j).toString()
      			tempCell+=(j).toString()+(i).toString()
      			document.getElementById(cell3).value =Number(document.getElementById(tempCell).value)
      			cell3='m3_'
      			cell3+=(j).toString()+(i).toString()
      			document.getElementById(cell3).value=temp
    		}
		}

	}

</script>
