function faktoriel(num){
  let p=1;
  while(num>0){
  	p*=num;
    num--;
  }
return p;
};

function makeRows(m, n) {
	const L=[0.5, 1, 1.5, 2, 2.5, 3];

          avg=avg=(Math.exp(-L[j-1])*(Math.pow(L[j-1],i-1)/faktoriel(i-1))).toFixed(4);
